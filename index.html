<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/bootstrap.css">
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>Checkout-page</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h3 class="title-checkout">Thông tin đơn hàng</h3>
        </div>
        <div class="row">
            <div class="card" style="width: 18rem;">               
              <div class="card-body">
                    <form>
                        <fieldset disabled>
                          
                          <div class="mb-3">
                            <label for="disabledTextInput" class="form-label">Dịch vụ</label>
                            <input type="text" id="disabledTextInput" class="form-control disabled-field" placeholder="Dịch vụ Tư vấn đầu tư">
                          </div>
                          <div class="mb-3">
                            <label for="disabledTextInput" class="form-label">Gói sản phẩm</label>
                            <input type="text" id="disabledTextInput" class="form-control disabled-field" placeholder="Gói Standard">
                          </div>
                        
                        </fieldset>
                      </form>
                      <div class="selection-btn">
                        <a href="#" class="select active">3 tháng</a>
                        <a href="#" class="select">6 tháng</a>
                        <a href="#" class="select">12 tháng</a>
                      </div>

                      <div class="mb-3">
                        <label for="disabledTextInput" class="form-label mt-2">Họ và tên*</label>
                        <input type="text" id="disabledTextInput" class="form-control disabled-field" placeholder="Vui lòng nhập họ và tên">
                      </div>
                      <div class="mb-3">
                        <label for="disabledTextInput" class="form-label">Số điện thoại*</label>
                        <input type="text" id="disabledTextInput" class="form-control disabled-field" placeholder="Vui lòng nhập số điện thoại (bắt buộc)">
                      </div>

                      <div class="mb-3">
                        <label for="disabledTextInput" class="form-label">Email *</label>
                        <input type="text" id="disabledTextInput" class="form-control disabled-field" placeholder="Vui lòng nhập email (bắt buộc)">
                      </div>
                      <div class="mb-3">
                        <label for="disabledTextInput" class="form-label">Mã khuyến mãi (Nếu có)</label>
                        <input type="text" id="disabledTextInput" class="form-control disabled-field" placeholder="Hãy nhập mã khuyến mãi">
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                          Xuất hóa đơn VAT
                        </label>
                      </div>
              </div>
        </div>
        <!-- end first card -->
        <div class="row">
            <div class="card second-card mt-3" style="width: 18rem;">
                
                <div class="card-body">
                  <div class="row second-card-row">
                    <div class="col-lg-6">Kona</div>
                    <div class="col-lg-6 right">285</div>
                  </div>
                </div>
              </div>
        </div>
    </div>
</body>
</html>

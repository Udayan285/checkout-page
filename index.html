<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/bootstrap.css">
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>Checkout-page</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h3 class="title-checkout">Thông tin đơn hàng</h3>
        </div>
        <div class="row">
            <div class="card" style="width: 18rem;">
                
                <div class="card-body">
                    <form>
                        <fieldset disabled>
                          
                          <div class="mb-3">
                            <label for="disabledTextInput" class="form-label">Dịch vụ</label>
                            <input type="text" id="disabledTextInput" class="form-control disabled-field" placeholder="Dịch vụ Tư vấn đầu tư">
                          </div>
                          <div class="mb-3">
                            <label for="disabledTextInput" class="form-label">Gói sản phẩm</label>
                            <input type="text" id="disabledTextInput" class="form-control disabled-field" placeholder="Gói Standard">
                          </div>
                        
                        </fieldset>
                      </form>
                      <div class="selection-btn">
                        <a href="#" class="select active">3 tháng</a>
                        <a href="#" class="select">6 tháng</a>
                        <a href="#" class="select">12 tháng</a>
                      </div>
              </div>
        </div>
        <div class="row">
            <div class="card" style="width: 18rem;">
                
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
              </div>
        </div>
    </div>
</body>
</html>
